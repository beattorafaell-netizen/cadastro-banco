<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro Básico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Cadastro de Empresas</h1>
      <p>Front-end puro (HTML/CSS/JS). Por enquanto salva no navegador.</p>
    </header>

    <section class="card">
      <h2>Novo cadastro</h2>

      <form id="form" class="form">
        <div class="field">
          <label for="nome">Nome</label>
          <input id="nome" placeholder="Ex: Mercado do Zé" maxlength="60" required />
        </div>

        <div class="field">
          <label for="cnpj">CNPJ</label>
          <input id="cnpj" placeholder="Ex: 00.000.000/0001-00" maxlength="18" required />
          <small class="hint">Dica: sem validação pesada por enquanto. Só evita repetir.</small>
        </div>

        <div class="actions">
          <button type="submit">Cadastrar</button>
          <button type="button" id="btnLimpar" class="ghost">Limpar tudo</button>
        </div>

        <p id="msg" class="msg"></p>
      </form>
    </section>

    <section class="card">
      <div class="row">
        <h2>Empresas cadastradas</h2>
        <input id="busca" class="search" placeholder="Buscar por nome ou CNPJ..." />
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CNPJ</th>
              <th>Criado em</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
